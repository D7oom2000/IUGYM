<!DOCTYPE html>
<html lang="en">
<head>
    <title>IUGYM - Trainee Password Reset</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--    <link href="BS.css" rel="stylesheet">-->
    <!--    <script src="BS_JS.js"></script>-->

</head>
<body>

<div class="p-1 bg-primary text-white text-center">
    <h1>Trainee Gate</h1>
    <p>Welcome Trainee!</p>
</div>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link " href="{{ url_for('WelcomePage')}}" > Home </a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('trainee_login')}}">Trainee Login</a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('Goto_Trainee_Register')}}">Trainee Registration</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('Goto_Coach_Changepass')}}">Change Password</a>
            </li>

        </ul>
    </div>
</nav>


<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <form action="/trainee_ChangePass_url" , method="post">

                <div class="form-group row">
                    <label for="name" class="col-4 col-form-label">User Name</label>
                    <div class="col-8">
                        <input id="name" name="TNameChange" placeholder="Enter user Name" type="text" class="form-control"
                               required>
                    </div>
                </div>

                </br>

                <div class="form-group row">
                    <label for="password" class="col-4 col-form-label">Current Password</label>
                    <div class="col-8">
                        <input id="password" name="TPassChange" placeholder="Enter password" type="password"
                               class="form-control" required>
                    </div>
                </div>

                 </br>

                <div class="form-group row">
                    <label for="confpass" class="col-4 col-form-label">New Password</label>
                    <div class="col-8">
                        <input id="confpass" name="TPassNew" placeholder="Confirm Password" type="password"
                               class="form-control" required>
                    </div>
                </div>

                </br>



                {% if error %}
                    <p><strong>Error</strong>: {{error}}</p>
                {% endif %}


                <button class="btn btn-primary btn-block my-4" type="submit">Change Password</button>

            </form>
        </div>
    </div>
</div>
</br> </br></br> </br></br> </br></br> </br></br> </br>

<div class="mt-5 p-1 bg-black text-white text-center">
    <p>Footer</p>
</div>

</body>
</html>
