<!DOCTYPE html>
<html lang="en">
<head>
    <title>IUGYM - Add Product</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--    <link href="BS.css" rel="stylesheet">-->
    <!--    <script src="BS_JS.js"></script>-->

</head>
<body>

<div class="p-1 bg-primary text-white text-center">
    <h1>Welcome to IUGYM Store!</h1>
    <p>Add Products</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link " href="{{ url_for('CoachGate')}}" >Home</a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('TraineeTable')}}">View Trainee</a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('MachineTable')}}">View Machine</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('CStoreTable')}}">View Store</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('coach_login')}}">Logout</a>
            </li>

        </ul>
    </div>
</nav>


<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <form action="/add_product" , method="post">

                <div class="form-group row">
                    <label for="name" class="col-4 col-form-label">Product Name</label>
                    <div class="col-8">
                        <input id="name" name="PName" placeholder="Enter Product Name" type="text" class="form-control"
                               required>
                    </div>
                </div>

                </br>

                <div class="form-group row">
                    <label for="price" class="col-4 col-form-label">Product Price</label>
                    <div class="col-8">
                        <input id="price" name="PPrice" placeholder="Enter Product Price" type="number"
                               class="form-control" required>
                    </div>
                </div>

                 </br>

                <div class="form-group row">
                    <label for="quantity" class="col-4 col-form-label"> Product Quantity</label>
                    <div class="col-8">
                        <input id="quantity" name="PQuantity" placeholder="Enter Product Quantity" type="number"
                               class="form-control" required>
                    </div>
                </div>

                </br>

                {% if error %}
                    <p><strong>Congrats!</strong>: {{error}}</p>
                {% endif %}


                <button class="btn btn-primary btn-block my-4" type="submit">Add Product</button>
            </form>
        </div>
    </div>
</div>
</br> </br></br> </br></br> </br></br> </br></br> </br>

<div class="mt-5 p-1 bg-black text-white text-center">
    <p>Footer</p>
</div>

</body>
</html>
