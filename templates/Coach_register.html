<!DOCTYPE html>
<html lang="en">
<head>
    <title>IUGYM - Coach Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--    <link href="BS.css" rel="stylesheet">-->
    <!--    <script src="BS_JS.js"></script>-->

</head>
<body>

<div class="p-1 bg-primary text-white text-center">
    <h1>Coach Gate</h1>
    <p>Welcome Coach!</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link " href="{{ url_for('WelcomePage')}}" > Home </a>
            </li>


            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('coach_login')}}">Coach Login</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('Goto_Coach_Register')}}">Coach Registration</a>
            </li>

        </ul>
    </div>
</nav>


<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <form action="/coach_register_url" , method="post">

                <div class="form-group row">
                    <label for="name" class="col-4 col-form-label">User Name</label>
                    <div class="col-8">
                        <input id="name" name="CNameReg" placeholder="Enter user Name" type="text" class="form-control"
                               required>
                    </div>
                </div>

                </br>

                <div class="form-group row">
                    <label for="password" class="col-4 col-form-label">password</label>
                    <div class="col-8">
                        <input id="password" name="CPassReg" placeholder="Enter password" type="password"
                               class="form-control" required>
                    </div>
                </div>

                 </br>

                <div class="form-group row">
                    <label for="confpass" class="col-4 col-form-label"> Confirm Password</label>
                    <div class="col-8">
                        <input id="confpass" name="CPassConf" placeholder="Confirm password" type="password"
                               class="form-control" required>
                    </div>
                </div>

                </br>

                <div class="form-group row">
                    <label for="age" class="col-4 col-form-label">Age</label>
                    <div class="col-8">
                        <input id="age" name="CAge" placeholder="Enter age" type="number"
                               class="form-control" required>
                    </div>
                </div>

                {% if error %}
                    <p><strong>Error</strong>: {{error}}</p>
                {% endif %}


                <button class="btn btn-primary btn-block my-4" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
</br> </br></br> </br></br> </br></br> </br></br> </br>

<div class="mt-5 p-1 bg-black text-white text-center">
    <p>Footer</p>
</div>

</body>
</html>
