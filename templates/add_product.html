<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--    <link href="BS.css" rel="stylesheet">-->
    <!--    <script src="BS_JS.js"></script>-->

</head>
<body>

<div class="p-1 bg-primary text-white text-center">
    <h1>Main title</h1>
    <p>subtitle of the document</p>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-sm-4">
            <form action="/add_product" , method="post">

                <div class="form-group row">
                    <label for="name" class="col-4 col-form-label">Product Name</label>
                    <div class="col-8">
                        <input id="name" name="name" placeholder="Enter poduct Name" type="text" class="form-control"
                               required>
                    </div>
                </div>

                </br>

                <div class="form-group row">
                    <label for="price" class="col-4 col-form-label">Product price</label>
                    <div class="col-8">
                        <input id="price" name="price" placeholder="Enter product price" type="text"
                               class="form-control" required>
                    </div>
                </div>

                </br>


                <button name="submit" type="submit" class="btn btn-primary">Submit</button>

            </form>
        </div>
    </div>


</div>


<h1> {{result}} </h1>


<div class="mt-5 p-1 bg-dark text-white text-center">
    <p>Footer</p>
</div>

</body>
</html>
